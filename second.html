<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>SMART DC Battery Management System</title>
</head>
<body>
    <div class="header">
        <img src="mid.png" alt="round-image" class="logo">
        <h1> Smart DC Battery Management System</h1>
    </div>
    <div class="main">
        <div class="graph">
            <h2>Voltage</h2>
            <iframe src="https://api.thingspeak.com/channels/2299092/charts/1" width="75%" height="290"></iframe>
        </div>
        <div class="graph">
            <h2>Current</h2>
            <iframe src="https://api.thingspeak.com/channels/2299092/charts/2" width="75%" height="290"></iframe>
        </div>
        <div class="graph">
            <h2>Power</h2>
            <iframe src="https://api.thingspeak.com/channels/2299092/charts/3" width="75%" height="290"></iframe>
        </div>
        <div class="graph">
            <h2>Battery level</h2>
            <iframe src="https://api.thingspeak.com/channels/2299092/charts/4" width="75%" height="290"></iframe>
        </div>
    </div>
</body>
</html>
